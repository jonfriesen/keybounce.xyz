<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Shadow/3D effect -->
  <rect x="4" y="6" width="20" height="20" rx="2" fill="#000000"/>
  
  <!-- Main keycap body -->
  <rect x="2" y="4" width="20" height="20" rx="2" fill="#FF6B35" stroke="#000000" stroke-width="2"/>
  
  <!-- Top highlight -->
  <rect x="4" y="6" width="16" height="3" rx="1" fill="#FF9F7A"/>
  
  <!-- Key label background -->
  <rect x="6" y="10" width="12" height="10" rx="1" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  
  <!-- Key character -->
  <text x="12" y="18" font-family="Arial Black, sans-serif" font-size="8" font-weight="900" text-anchor="middle" fill="#000000">Z</text>
</svg>